{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
    <header class="header text-center static_gradient_bg">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                    aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div class="profile-section pt-3 pt-lg-0">
                    <img class="profile-image rounded-circle mx-auto"
                         style="width: 150px; height: 150px"
                         src="/static/images/3.png" alt="image">
                    <h1 class="blog-name pt-lg-4 mb-0">
                        {{ user.nickname }}
                    </h1>
                    <div class="bio mb-3">{{ user.status }}</div>

                    <hr>
                </div>

                <ul class="navbar-nav flex-column text-left">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-book fa-fw mr-2"></i>Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog-post.html"><i
                                class="fas fa-person fa-fw mr-2"></i>Characters</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/rooms"><i class="fas fa-comment-dots fa-fw mr-2"></i>Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/follows"><i class="fas fa-users mr-2"></i>Follows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms"><i class="fas fa-cog fa-fw mr-2"></i>Settings</a>
                    </li>
                </ul>

                <div class="my-2 my-md-3">
                    <a class="btn btn-primary" href="/logout" target="_blank">Log Out</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-wrapper" id="main-wrapper">

        <div class="row g-0" style="height: 100vh">
            <div class="col-12 col-lg-5 col-xl-3 border-right">

                <div class="px-4 d-none d-md-block">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <input type="text" class="form-control my-3" placeholder="Search...">
                        </div>
                    </div>
                </div>

                <div id="rooms">
                </div>

                <hr class="d-block d-lg-none mt-1 mb-0">
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
                <div class="py-2 px-4 border-bottom d-none d-lg-block">
                    <div class="d-flex align-items-center py-1">
                        <div class="position-relative">
                            <img src=""
                                 class="rounded-circle mr-1" alt="avatar" width="40" height="40">
                        </div>
                        <div class="flex-grow-1 pl-3">
                            <strong>ROOM NAME</strong>
                        </div>
                        <div>
                            <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block">
                                <svg xmlns="" width="24" height="24"
                                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                     stroke-linecap="round" stroke-linejoin="round"
                                     class="feather feather-video feather-lg">
                                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                </svg>
                            </button>
                            <button class="btn btn-light border btn-lg px-3">
                                <svg xmlns="" width="24" height="24"
                                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                     stroke-linecap="round" stroke-linejoin="round"
                                     class="feather feather-more-horizontal feather-lg">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="position-relative" style="height: calc(100vh - 150px)">
                    <div class="chat-messages p-4">

                        <div class="chat-message-right pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                <div class="font-weight-bold mb-1">NAME</div>
                                <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                               test
                            </div>
                        </div>

                        <div class="chat-message-left pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                <div class="font-weight-bold mb-1">NAME</div>
                                <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                test
                            </div>
                        </div>

                    </div>
                </div>

                <div class="flex-grow-0 py-3 px-4 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type your message">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <script type="text/javascript">
        setInterval(function () {
            $.ajax({
                type: "get",
                url: "/get_user_rooms",
                success: function (data) {
                    $("#rooms").empty();
                    data.data.forEach((x, i) => {
                        $("#rooms").append('<a href=\"?id=' + x.id + '\" class=\"list-group-item list-group-item-action border-0\">' +
                            '<div class=\"d-flex align-items-start\">' +
                            '<img src=\"\"' +
                            'class=\"rounded-circle mr-1\" alt=\"avatar\" width=\"40\" height=\"40\">' +
                            '<div class=\"flex-grow-1 ml-3\">' + x.name + ' </div> </div> </a>');
                    });
                }
            });
        }, 500);
    </script>


{% endblock %}
