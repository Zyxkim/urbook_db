{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
    <header class="header text-center static_gradient_bg">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                    aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div style="height: 30vh"></div>
                <div class="text-center mb-3">
                    <span style="color: #ffffff; font-size: 30pt; font-weight: bold">Ur</span>
                    <span style="color: #ffffff; font-size: 30pt; font-weight: bold">Book</span>
                </div>
                <ul class="navbar-nav flex-column text-left">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-book fa-fw mr-2"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms"><i class="fas fa-comment-dots fa-fw mr-2"></i>Rooms</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users"><i class="fas fa-users mr-2"></i>Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings"><i class="fas fa-cog fa-fw mr-2"></i>Settings</a>
                    </li>
                </ul>

                <div class="my-2 my-md-3">
                    <a class="btn btn-primary" href="/logout" target="_blank">Log Out</a>
                </div>
            </div>
        </nav>
    </header>


    <div class="main-wrapper">
        <section class="cta-section theme-bg-light py-5">
            <div class="container text-center">
                <h2 class="heading">Search user</h2>
                <form class="signup-form form-inline justify-content-center pt-3">
                    <div class="form-group">
                        <input type="text" id="text" name="text" class="form-control mr-md-1 semail"
                               placeholder="Search...">
                    </div>
                    <button type="submit" class="btn btn-outline-primary mr-1"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </section>
        <section class="blog-list py-2">
            {% for user in users %}
                <div class="container-sm" style="width: 450px; height: 150px">
                    <div class="card flex-row flex-wrap">
                        <div class="card-header border-0" style="background-color: white">
                            <img src="{{ user.image_path }}" alt="" style="width: 100px; height: 100px; border-radius: 50%">
                        </div>
                        <div class="card-block px-2">
                            <br>
                            <a href="/user?id={{ user.id }}">{{ user.nickname }}</a>
                            <p class="card-text">{{ user.status }}</p>
                        </div>
                        <div class="w-100"></div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </div>

{% endblock %}
